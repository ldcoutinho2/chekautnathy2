<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Mirella - Live Exclusiva</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    .live-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid red;
      margin-right: 10px;
    }
    .live-info {
      text-align: left;
    }
    .live-info span {
      display: block;
      font-size: 14px;
      color: #aaa;
    }
    .live-btn {
      margin: 50px auto;
      background-color: #e1306c;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #video-container, #lock-screen {
      display: none;
    }
    #video-container video {
      width: 100%;
      height: auto;
    }
    #comments {
      background: #111;
      padding: 10px;
      height: 100px;
      overflow: hidden;
      font-size: 14px;
    }
    .comment {
      margin-bottom: 5px;
      text-align: left;
    }
    #lock-screen {
      padding: 30px;
      background: #111;
    }
    #lock-screen h2 {
      margin-bottom: 10px;
    }
    .unlock-btn {
      background-color: #25d366;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body><div class="live-header">
  <img src="perfil.jpg" alt="MC Mirella" class="profile-pic">
  <div class="live-info">
    <strong>@mcmirellaaolive</strong>
    <span>🔴 Ao vivo — 3.849 assistindo</span>
  </div>
</div><button class="live-btn" onclick="startLive()">🔴 Entrar na Live</button>

<div id="video-container">
  <video id="live-video" autoplay muted>
    <source src="video.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>
  <div id="comments">
    <div class="comment">🔥 Ela tá mostrando tudo...</div>
    <div class="comment">👀 Que isso Mirella 😳</div>
    <div class="comment">❤️❤️❤️❤️❤️</div>
    <div class="comment">Caralho, ela tá pelada mesmo</div>
  </div>
</div><div id="lock-screen">
  <h2>🔒 Live restrita</h2>
  <p>Pra continuar vendo a MC Mirella AO VIVO, pelada e gemendo, desbloqueie agora 🔞</p>
  <button class="unlock-btn" onclick="window.location.href='https://checkout-link.com'">🔓 Liberar acesso — R$9,99</button>
</div><script>
  function startLive() {
    document.querySelector('.live-btn').style.display = 'none';
    document.getElementById('video-container').style.display = 'block';
    setTimeout(() => {
      document.getElementById('video-container').style.display = 'none';
      document.getElementById('lock-screen').style.display = 'block';
    }, 30000); // 30 segundos
  }
</script></body>
</html>
